sudo: required

language: node_js

node_js:
  - "lts/*"

services:
  - docker

before_install:
  - sudo apt-get update
  - sudo apt-get install sshpass

install: true

script:
  - node --version

after_success:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker build -t guchong/gucx_subscribe:$TRAVIS_BRANCH-$TRAVIS_BUILD_ID .
  - docker push guchong/gucx_subscribe:$TRAVIS_BRANCH-$TRAVIS_BUILD_ID;
